<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tabelas</title>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th colspan="7">Junho</th>
            </tr>
            <tr>
                <th>Segunda</th>
                <th>Terça</th>
                <th>Quarta</th>
                <th>Quinta</th>
                <th>Sexta</th>
                <th>Sábado</th>
                <th>Domingo</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td></td>
                <td>2</td>
                <td>3</td>
                <td>4</td>
                <td>5</td>
                <td>6</td>
                <td>7</td>
            </tr>
            <tr>
                <td>8</td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
            </tr>
        </tbody>
    </table>

    <table>
        <tr>
            <th>Escola</th>
            <td>TreinaWeb</td>
            <td>AvMakers</td>
        </tr>
        <tr>
            <th rowspan="2">Telefone</th>
            <td>99999-9999</td>
            <td>99999-9999</td>
        </tr>
        <tr>
            <td>99999-9999</td>
            <td>99999-9999</td>
        </tr>
    </table>
</body>
</html>




<!-- 
    tr = table row - linha da tabela
    td = table data cell - dados da celula da tabela
    th = table head - cabeçalho da tabela
    thead = table head - cabeçalho da tabela
    tbody = table body - corpo da tabela
    tfoot = table foot - rodapé da tabela
 -->
